<h3>Top Heroes</h3>
<div class="grid grid-pad">

  <div *ngFor="let hero of heroes" class="col-1-4">
    <a [routerLink]="['/detail', hero.id]"> 
      <div class="module hero">
        <h4>{{hero.name}}</h4>
      </div>
    </a>
  </div>
</div>
<div>
  <label for="">Hero name:</label> 
    <input #heroName>
    <button (click)="add(heroName.value);heroName.value=''">add</button>
</div>
